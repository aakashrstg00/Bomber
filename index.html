<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>
</head>

<body ng-app="bomber" ng-controller="bombcontroller">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6" style="font-family: 'Montserrat', sans-serif;">
                <h1 class="display-3">SMS&nbsp;<strong style="font-weight: 800">Bomber</strong></h1>
                <p class="lead">Only works in India!</p>
            </div>
        </div>
        <hr class="lead">
        <a href="https://www.thesitewizard.com/revenue/google-adsense.shtml" target="_blank">How to Add Google Advertisements (Google AdSense) to Your Blog or Website</a>
        <div class="row">
           <div class="col-sm-2"></div>
            <form class="mt-5 col-sm-8">
                <div class="form-group">
                    <label for="number"><strong>Number</strong></label>
                    <input type="number" placeholder="Enter mobile number" class="form-control" ng-model="number" id="number">
                </div>
                <div class="form-group">
                    <label for="count"><strong>Count</strong></label>
                    <input type="number" placeholder="Enter count" class="form-control" ng-model="count" id="count" ng-init="count=5">
                    <p class="form-text text-muted">
                        Count is 5 by default but the maximum value of count is 20. A Count above 20 will not be allowed to bomb.
                    </p>
                </div>
                <button ng-click="bomb()" class="btn btn-info">Bomb</button>
            </form>
            <div class="col-sm-2"></div>
        </div>
    </div>
</body>

</html>
